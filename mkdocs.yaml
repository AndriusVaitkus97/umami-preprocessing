site_name: Umami Preprocessing Documentation
site_description: Documentation for the umami preprocessing framework
site_author: Umami Team
#site_url: http://ftag-salt.docs.cern.ch/

repo_name: Github
repo_url: https://github.com/umami-hep/umami-preprocessing
edit_uri: "tree/main/docs"

theme:
  name: material
  #logo: assets/salt.png
  #favicon: assets/salt.png
  features:
    - content.code.copy

nav:
  - Introduction: "index.md"
  #- Setup: setup.md
  #- Preprocessing: preprocessing.md
  #- Training: training.md
  #- Configuration: configuration.md
  #- Evaluation: evaluation.md
  #- ONNX Export: export.md
  #- Contributing: contributing.md

plugins:
  - search
  - markdownextradata
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:mermaid2.fence_mermaid"
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: "#"

extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"

copyright: Copyright &copy; 2022 - 2023 CERN for the benefit of the ATLAS collaboration
